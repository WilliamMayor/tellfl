<html>
    <body>
        {% for message in form.email.errors %}
            <div class="flash">{{ message }}</div>
        {% endfor %}
       
        {% for message in form.password.errors %}
            <div class="flash">{{ message }}</div>
        {% endfor %}
        <form action="{{ url_for('login') }}" method="POST">
            {{ form.hidden_tag() }}
            
            {{ form.email.label }}
            {{ form.email }}
         
            {{ form.password.label }}
            {{ form.password }}
         
            {{ form.submit }}
        </form>
    </body>
</html>
